<section class="work-together" id="work-together">
  <div class="container work-container">
    <div class="work-wrap">
      <picture>
        <source
          srcset="/img/work-together/man-tablet.jpg 1x
                    /img/work-together/man-tablet@2x.jpg 2x
                  "
          media="(min-width: 768px)"
          width="70"
          height="70"
        />
        <source
          srcset="
            /img/work-together/man-mobile.jpg    1x,
            /img/work-together/man-mobile@2x.jpg 2x
          "
          media="(max-width: 768px)"

          height="44"
        />

        />

      </h2>

      <label class="form-label">
        <input
          id="input-email"
          class="form-input"
          type="text"

          placeholder="clients@gmail.com"
        />

      <label class="form-label">
        <input
          class="form-input"
          type="text"
          name="comments"
          placeholder="comments"

        />
      </label>
      <button class="form-btn" type="submit">Send</button>
    </form>
    <ul class="work-link">
      <li class="work-item">
        <a class="work-link" href="mailto:lloydjefferson@gmail.com"

        >
      </li>
      <li class="work-item">
        <a class="work-link" href="tel:+3801111111111">+380 11 1111 11 11</a>
